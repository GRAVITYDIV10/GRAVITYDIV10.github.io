<h2 id="orgef928ce">I2C FT24CXX EEPROM</h2>
<div class="outline-text-2" id="text-orgef928ce">
<p>
最近在自己的FORTH上实现I2C主机驱动来读写EEPROM
</p>

<p>
之前以为FT24C系列的EEPROM和AT24系列兼容，结果不是这样的:
</p>

<ol class="org-ol">
<li>FT24CXX 系列只有两个从机地址，一个用来读一个用来写</li>

<li>FT24CXX 的数据地址是16bit的，发送的时候先发bit8~bit15，然后再发bit0~bit7</li>
</ol>
